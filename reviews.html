    <!-- Link to CSS -->

<body>

    <!-- nav -->
    <div class="navbar-fixed">
        <nav>
            <div class="nav-wrapper">
                <img class="brand-logo center" src="assets/images/logo1.png" alt="">
                <a class='dropdown-trigger right tooltipped' data-tooltip="Main Menu" id="menuIcon" href='#' data-target='dropdownNav'><i class="material-icons">menu</i></a>
                <ul id="dropdownNav" class="dropdown-content">
                    <li><a></a></li>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="menu.html">Menu</a></li>
                    <li><a href="about.html">About</a></li>

                    <!-- <li><a class="modal-trigger" href="#modal1">Modal for video</a></li> -->
                </ul>
            </div>
        </nav>
    </div>
    <!-- End nav -->

    <!-- Main Content -->
    <div class="content">
        <div class="overlay">

            <div class="header">
                <h2>Give Us Feedback</h2>
            </div>

            <!-- Feedback form -->
            <form class="col s12" id="feedbackForm">

                <div class="row">
                    <div class="input-field col s6 offset-s3">
                        <input id="name" type="text" class="validate">
                        <label for="name">Name</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s6 offset-s3">
                        <input id="phone" type="tel" class="validate">
                        <label for="phone">Phone Number</label>
                    </div>
                </div>

                <div class="row">
                    <div class="input-field col s6 offset-s3">
                        <input id="email" type="email" class="validate">
                        <label for="email">Email</label>
                    </div>
                </div>

                <div class="row">
                    <div class="input-field col s10 offset-s1">
                      <textarea id="comments" class="materialize-textarea"></textarea>
                      <label for="comments">How Did You Like Us?</label>
                    </div>
                  </div>

                <button type="submit" class="btn waves-effect waves-light turnGreen" id="feedbackButton">Submit</button>
            </form>
            
            <div class="row" id="returnHome"><button type="submit" class="btn waves-effect waves-light turnGreen"><a href="index.html">Return to the Home Page</a></button></div>
            <div class="row" id="seeReviews"><button type="submit" class="btn waves-effect waves-light turnGreen"><a href="admin.html">Secret Button to see Reviews</a></button></div>

        </div>
    </div>

    <script src="assets/script.js" type="text/javascript"></script>
